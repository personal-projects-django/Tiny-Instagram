<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه انتخاب ورود یا ثبت‌نام</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h1 class="text-3xl font-bold text-center mb-6">Welcom Tinyinstagram</h1>

      <div class="space-y-4">
        <button id="loginBtn" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
          وارد شوید
        </button>
        <button id="registerBtn" class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none">
          ثبت‌نام کنید
        </button>
      </div>
    </div>
  </div>

  <script>
    // وقتی کاربر روی دکمه "ورود" کلیک می‌کند
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = 'http://127.0.0.1:8000/log/';  // مسیر صفحه لاگین
    });

    // وقتی کاربر روی دکمه "ثبت‌نام" کلیک می‌کند
    document.getElementById('registerBtn').addEventListener('click', () => {
      window.location.href = 'http://127.0.0.1:8000/add/';  // مسیر صفحه ثبت‌نام
    });
  </script>

</body>
</html>
