

<nav>
<div>
        <a href="{% url 'home' %}">
                Home
            </a>
        <!-- Authentication -->
        {% if not request.user.is_authenticated %}
            <a href="{% url 'register' %}">
                Register
            </a>

            <a href="{% url 'login' %}">
                Login
            </a>
            
        {% else %}
            <a href="{% url 'profile' user.id %}">
                Profile
            </a>
            

            <a href="{% url 'logout' %}">
                Logout
            </a>
        {% endif %}
</div>
</nav>
