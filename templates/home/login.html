<!DOCTYPE html>
<html lang="fa">
<head>
    <title>ورود</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
    <input type="text" id="username_or_email" placeholder="Enter Username or Email"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <input type="submit" value="submit" id="ادامه">
    </form>
</body>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
            let usernameOrEmail = document.getElementById('username_or_email').value;
            let password = document.getElementById('password').value;
            let response = await fetch('http://127.0.0.1:8000/login/', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({username_or_email: usernameOrEmail, password: password})
            })
            .then(response => response.json())
            .then(data => window.location.replace('http://127.0.0.1:8000/'))
                .catch(error =>{
                    console.log(error)
                })
        });
    </script>
</html>
